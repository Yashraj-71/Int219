<html>
    <head><meta charset="utf-8"></head><head><style>
    .ele {
        border: 20px solid;
        padding: 50px;
    }

    button {
        padding: 20px;

    }
</style>
</head><body>
    <form id="myform" class="ele">
        <div id="main" class="ele">
            <!-- use onclick="event.stopPropagation()" to stop propagation -->
            <p id="p1" class="ele"></p>
        </div>
    </form>
    <script>
        p1.addEventListener("click", function () {
            this.style.borderColor = 'red';
        });
        main.addEventListener("click", function () {
            this.style.borderColor = 'green';
        });
        myform.addEventListener("click", function () {
            this.style.borderColor = 'blue';
        });
    </script>
</body></html>
