<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Image on Mouse Enter</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        img {
            width: 500px;
            height: 400px;
            margin: 50px ;
        }
    </style>
</head>
<body>
    <img src="img1.jpg" alt="">
    <script>
        $(document).ready(function () {
            $("img").mouseenter(function () {
                $(this).hide();
            });
        });
    </script>
</body>
</html>
