<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumbnails...</title>
    <style>
        #main,
        #tn,
        img {
            box-shadow: 2px 2px 2px lightblue;
            border-radius: 50px;
        }

        #tn img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        #tn {
            text-align: center;
        }

        #main {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <img src="img4.jpeg" id="main">
    <div id="tn">
        <img src="img4.jpeg">
        <img src="img5.jpeg">
        <img src="img6.jpeg">
        <img src="img7.jpeg">
        <img src="img8.png">
    </div>
</body>
<script>
    var a = document.getElementById("tn");
    var b = a.getElementsByTagName("img");
    var c = document.getElementById("main");
    for (let i = 0; i < b.length; i++) {
        let d = b[i];
        d.addEventListener("click", function () {
            c.src = this.src;
        })
    }
</script>
</html>
