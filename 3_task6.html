<html lang="en">

<head>

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>
    <form>

    <script>
        $(document).ready(function(){
            $("input").each(function(){
            alert($(this).val());
            });
        });
